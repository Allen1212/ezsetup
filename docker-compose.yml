version: '2'

services:
    api:
        image: python:3.6
        working_dir: /src
        environment:
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - POSTGRES_HOST
            - POSTGRES_PORT
            - POSTGRES_POOL_MIN_CONN
            - POSTGRES_POOL_MAX_CONN
            - REDIS_HOST
            - REDIS_PORT
            - REDIS_TOKEN_DB
            - SENTRY_DSN
        volumes:
            - ./api:/src
        command: >
            bash -c "pip install pipenv && (pipenv --venv > /dev/null 2>&1 || pipenv --python 3.6) &&
            pipenv install && pipenv run python app.py"
        ports:
            - '5002:5000'
        depends_on:
            - database
            - cache
        restart: unless-stopped
        network_mode: "host"
        extra_hosts:
            - 'controller.nova.maas:172.16.0.7'
            - 'api.neutron.maas:172.16.0.10'
            - 'cinder.maas:172.16.0.255'
            - 'glance.maas:172.16.1.0'
            - 'heat.maas:172.16.1.1'
            - 'swift.maas:172.16.0.9'
            - 'keystone.maas:172.16.0.6'
            - 'horizon.maas:172.16.0.8'
    frontend:
        image: node:8
        working_dir: /src
        environment:
            - API_SERVER
        volumes:
          - ./frontend:/src
        command: bash -c "npm install && npm run dev"
        ports:
            - '80:8080'
        depends_on:
          - api
        restart: unless-stopped
    cache:
        image: redis:3.2
        ports:
            - '${REDIS_PORT}:6379'
        restart: unless-stopped
    database:
        image: postgres:9.6
        ports:
            - '${POSTGRES_PORT}:5432'
        environment:
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - PGDATA=/var/lib/postgresql/data/ezsetup
        volumes:
            - ./.pgdata:/var/lib/postgresql/data/ezsetup
            - ./api/database/migrations:/docker-entrypoint-initdb.d
        restart: unless-stopped
